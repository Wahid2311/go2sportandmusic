{% load static %}
<!-- Footer Styles -->
<style>
    .footer {
        background: var(--primary-dark);
        color: var(--text-light);
        margin-top: auto;
        padding: 2rem 0;
        border-top: 1px solid rgba(64, 145, 108, 0.1);
    }

    .footer-logo {
        height: 40px;
        opacity: 0.9;
        transition: opacity 0.3s, transform 0.3s;
    }

    .footer-logo:hover {
        opacity: 1;
        transform: rotate(-5deg) scale(1.05);
    }

    .footer-link {
        color: var(--text-light) !important;
        text-decoration: none;
        margin: 0 1.5rem;
        position: relative;
        padding-bottom: 4px;
    }

    .footer-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--gold-accents);
        transition: width 0.3s;
    }

    .footer-link:hover::after {
        width: 100%;
    }

    .copyright {
        color: rgba(248, 249, 250, 0.8);
        font-size: 0.9rem;
    }
</style>

<!-- Footer HTML -->
<footer class="footer">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-center text-lg-start mb-4 mb-lg-0">
                <img src="{% static 'images/logo.png' %}" alt="Go2Events" class="footer-logo">
                <h6>A WORLD OF EVENTS. We connect people to make every event Precious.</h6>
                <div class="copyright mt-3">&copy; {% now 'Y' %} Go2Sport&Music. All rights reserved.</div>
            </div>
            <div class="col-lg-4 text-center text-lg-end mt-4 mt-lg-0">
                <h6><i class="bi bi-geo-alt-fill"></i>UK London</h6>
                <h6><i class="bi bi-envelope"></i>&nbsp;Contact@go2sportandmusic.com</h6>
                <h6><i class="bi bi-phone"></i>+447359424931</h6>
            </div>
            <div class="col-lg-4 text-center text-lg-end mt-4 mt-lg-0">
                <a href="{% url 'events:home' %}" class="footer-link">Home</a>
                <a href="{% url 'events:privacy' %}" class="footer-link">Privacy Policy</a>
                <a href="{% url 'events:contact' %}" class="footer-link">Contact Us</a>
            </div>
        </div>
    </div>
</footer>
