<div class="d-flex gap-2">
    <div class="dropdown">
        <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-sort-down"></i> Sort By: {{ current_sort|title }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a class="dropdown-item {% if current_sort == 'upcoming' %}active{% endif %}"
                    href="?sort=upcoming{% if current_team %}&team={{ current_team }}{% endif %}{% if current_tournament %}&tournament={{ current_tournament }}{% endif %}">
                    <i class="bi bi-calendar-event"></i> Upcoming
                </a>
            </li>
            <li>
                <a class="dropdown-item {% if current_sort == 'popular' %}active{% endif %}"
                    href="?sort=popular{% if current_team %}&team={{ current_team }}{% endif %}{% if current_tournament %}&tournament={{ current_tournament }}{% endif %}">
                    <i class="bi bi-fire"></i> Popular
                </a>
            </li>
            <li>
                <a class="dropdown-item {% if current_sort == 'price_low' %}active{% endif %}"
                    href="?sort=price_low{% if current_team %}&team={{ current_team }}{% endif %}{% if current_tournament %}&tournament={{ current_tournament }}{% endif %}">
                    <i class="bi bi-tag"></i> Price: Low to High
                </a>
            </li>
            <li>
                <a class="dropdown-item {% if current_sort == 'price_high' %}active{% endif %}"
                    href="?sort=price_high{% if current_team %}&team={{ current_team }}{% endif %}{% if current_tournament %}&tournament={{ current_tournament }}{% endif %}">
                    <i class="bi bi-tag-fill"></i> Price: High to Low
                </a>
            </li>
        </ul>
    </div>
</div>
